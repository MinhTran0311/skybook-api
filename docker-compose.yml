version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: skybook-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: skybook
      POSTGRES_USER: skybook_user
      POSTGRES_PASSWORD: skybook_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U skybook_user -d skybook']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
